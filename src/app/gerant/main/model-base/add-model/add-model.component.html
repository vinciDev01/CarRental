<section class="listing-form section--padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 mx-auto">
        <div class="card shadow-lg mt-5">
          <div class="card-header bg-success text-white">
            <h2 class="mb-0">Ajouter une Voiture</h2>
          </div>
          <div class="card-body">
            <form method="post">
              <!-- Nom de la voiture -->
              <div class="mb-3">
                <label for="carName" class="form-label">Nom de la Voiture</label>
                <input class="form-control" type="text" id="carName" name="carName" placeholder="Exemple : Audi A3" required />
              </div>

              <!-- Prix par jour -->
              <div class="mb-3">
                <label for="pricePerDay" class="form-label">Prix par jour (€)</label>
                <input class="form-control" type="number" id="pricePerDay" name="pricePerDay" placeholder="Exemple : 150" required />
              </div>

              <!-- Catégorie -->
              <div class="mb-3">
                <label for="category" class="form-label">Catégorie</label>
                <select class="form-select" id="category" name="category" required>
                  <option value="" disabled selected>Sélectionnez une catégorie</option>
                  <option value="Berline">Berline</option>
                  <option value="SUV">SUV</option>
                  <option value="Sport">Sport</option>
                  <option value="Luxe">Luxe</option>
                  <option value="Utilitaire">Utilitaire</option>
                </select>
              </div>

              <!-- Image -->
              <div class="mb-3">
                <label for="carImage" class="form-label">Image de la Voiture</label>
                <input class="form-control" type="file" id="carImage" name="carImage" accept="image/*" />
              </div>

              <!-- Année de fabrication -->
              <div class="mb-3">
                <label for="manufactureYear" class="form-label">Année de Fabrication</label>
                <input class="form-control" type="number" id="manufactureYear" name="manufactureYear" placeholder="Exemple : 2023" required />
              </div>

              <!-- Couleur -->
              <div class="mb-3">
                <label for="color" class="form-label">Couleur</label>
                <input class="form-control" type="text" id="color" name="color" placeholder="Exemple : Rouge" required />
              </div>

              <!-- Disponibilité -->
              <div class="mb-3">
                <label for="availability" class="form-label">Disponibilité</label>
                <select class="form-select" id="availability" name="availability" required>
                  <option value="Disponible">Disponible</option>
                  <option value="Non disponible">Non disponible</option>
                </select>
              </div>

              <!-- Boutons de soumission et d'annulation -->
              <div class="text-center">
                <button type="reset" class="btn btn-danger">Annuler</button>
                <button type="submit" class="btn btn-success">Ajouter la Voiture</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
