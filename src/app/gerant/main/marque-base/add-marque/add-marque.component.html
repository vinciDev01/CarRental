<div class="card shadow-lg col-md-8 mx-auto mt-5">
    <div class="card-header bg-success">
        <h2 class="mb-0">Créer une Marque</h2>
    </div>
    <div class="card-body">
        <form>
            <div class="mb-3">
                <label for="brandName" class="form-label">Nom de la Marque</label>
                <input type="text" class="form-control" id="brandName" placeholder="Entrez le nom de la marque"
                    required>
            </div>
            <div class="mb-3">
                <label for="brandCountry" class="form-label">Pays d'Origine</label>
                <input type="text" class="form-control" id="brandCountry" placeholder="Entrez le pays d'origine"
                    required>
            </div>
            <div class="mb-3">
                <label for="brandDescription" class="form-label">Description (facultative)</label>
                <textarea class="form-control" id="brandDescription" rows="3"
                    placeholder="Ajoutez une description"></textarea>
            </div>
            <button type="reset" class="btn btn-danger">Annuler <i class="la la-times ms-1"></i> </button>
            <button type="submit" class="btn btn-success">Créer la Marque <i class="la la-arrow-right ms-1"></i> </button>
        </form>
    </div>
</div>
